        <div class="ai-result-item">

        <div class="ai-result-item">

          <div class="upload-text">å†™çœŸã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰<br>ï¼ˆã‚¿ãƒƒãƒ—ã—ã¦é¸æŠï¼‰</div>

  </div>

  <script>
    const form = document.getElementById('calorieForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const messageDiv = document.getElementById('message');
    const foodInput = document.getElementById('food');
    const weightInput = document.getElementById('weight');
    const caloriesInput = document.getElementById('calories');
    const addToFavoriteCheckbox = document.getElementById('addToFavorite');
    const favoriteSelect = document.getElementById('favoriteSelect');
    const viewSheetBtn = document.getElementById('viewSheetBtn');
    const chartContainer = document.getElementById('chartContainer');
    const favoritesList = document.getElementById('favoritesList');
    const monthSelect = document.getElementById('monthSelect');

    const aiButton = document.getElementById('aiButton');
    const aiModal = document.getElementById('aiModal');
    const closeModal = document.getElementById('closeModal');
    const imageUploadArea = document.getElementById('imageUploadArea');
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const uploadPrompt = document.getElementById('uploadPrompt');
    const removeImageBtn = document.getElementById('removeImageBtn');
    const aiQuery = document.getElementById('aiQuery');
    const estimateButton = document.getElementById('estimateButton');
    const estimateBtnText = document.getElementById('estimateBtnText');
    const aiResult = document.getElementById('aiResult');
    const aiFood = document.getElementById('aiFood');
    const aiWeight = document.getElementById('aiWeight');
    const aiCalories = document.getElementById('aiCalories');
    const useAiResult = document.getElementById('useAiResult');

    let currentImageBase64 = null;
    let currentAiResult = null;

    aiButton.addEventListener('click', () => {
      aiModal.classList.add('active');
      aiQuery.value = '';
      currentImageBase64 = null;
      imagePreview.classList.remove('visible');
      uploadPrompt.style.display = 'block';
      removeImageBtn.style.display = 'none';
      aiResult.classList.remove('visible');
      currentAiResult = null;
    });

    closeModal.addEventListener('click', () => {
      aiModal.classList.remove('active');
    });

    aiModal.addEventListener('click', (e) => {
      if (e.target === aiModal) {
        aiModal.classList.remove('active');
      }
    });

    imageUploadArea.addEventListener('click', (e) => {
      if (e.target !== removeImageBtn) {
        imageInput.click();
      }
    });

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (event) => {
          currentImageBase64 = event.target.result;
          imagePreview.src = currentImageBase64;
          imagePreview.classList.add('visible');
          uploadPrompt.style.display = 'none';
          removeImageBtn.style.display = 'block';
          imageUploadArea.classList.add('has-image');
        };
        reader.readAsDataURL(file);
      }
    });

    removeImageBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      currentImageBase64 = null;
      imagePreview.classList.remove('visible');
      uploadPrompt.style.display = 'block';
      removeImageBtn.style.display = 'none';
      imageUploadArea.classList.remove('has-image');
      imageInput.value = '';
    });

    estimateButton.addEventListener('click', () => {
      const query = aiQuery.value.trim();

      if (!query && !currentImageBase64) {
        showMessage('ãƒ†ã‚­ã‚¹ãƒˆã¾ãŸã¯ç”»åƒã‚’å…¥åŠ›ã—ã¦ãã ã•ã„', 'error');
        return;
      }

      estimateButton.disabled = true;
      estimateBtnText.innerHTML = '<span class="loader"></span> æ¨å®šä¸­...';
      aiResult.classList.remove('visible');

      google.script.run
        .withSuccessHandler(onAiEstimateSuccess)
        .withFailureHandler(onAiEstimateFailure)
        .estimateCaloriesWithAI(query, currentImageBase64);
    });

    function onAiEstimateSuccess(result) {
      estimateButton.disabled = false;
      estimateBtnText.textContent = 'ğŸ” ã‚«ãƒ­ãƒªãƒ¼ã‚’æ¨å®š';

      if (result.success) {
        currentAiResult = result.data;
        aiFood.textContent = result.data.food;
        aiWeight.textContent = result.data.weight + ' g';
        aiCalories.textContent = result.data.calories + ' kcal';
        aiResult.classList.add('visible');
      } else {
        showMessage(result.message, 'error');
      }
    }

    function onAiEstimateFailure(error) {
      estimateButton.disabled = false;
      estimateBtnText.textContent = 'ğŸ” ã‚«ãƒ­ãƒªãƒ¼ã‚’æ¨å®š';
      showMessage('ã‚¨ãƒ©ãƒ¼: ' + error.message, 'error');
    }

    useAiResult.addEventListener('click', () => {
      if (currentAiResult) {
        foodInput.value = currentAiResult.food;
        weightInput.value = currentAiResult.weight;
        caloriesInput.value = currentAiResult.calories;
        aiModal.classList.remove('active');
        showMessage('ãƒ•ã‚©ãƒ¼ãƒ ã«å…¥åŠ›ã—ã¾ã—ãŸï¼', 'success');
      }
    });

    favoriteSelect.addEventListener('change', (e) => {
      const selectedValue = e.target.value;
      if (selectedValue) {
        const [food, weight, calories] = selectedValue.split('|');
        foodInput.value = food;
        weightInput.value = weight;
        caloriesInput.value = calories;
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const food = foodInput.value.trim();
      const weight = parseFloat(weightInput.value);
      const calories = parseFloat(caloriesInput.value);
      const shouldAddToFavorite = addToFavoriteCheckbox.checked;

      if (!food || !weight || !calories) {
        showMessage('å…¥åŠ›å†…å®¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„', 'error');
        return;
      }

      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loader"></span>';

      try {
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .addCalorieRecord(food, weight, calories, shouldAddToFavorite);
      } catch (error) {
        onFailure(error);
      }
    });

    viewSheetBtn.addEventListener('click', () => {
      google.script.run
        .withSuccessHandler((result) => {
          if (result.success) {
            window.open(result.url, '_blank');
          } else {
            showMessage(result.message, 'error');
          }
        })
        .withFailureHandler((error) => {
          showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
        })
        .getSpreadsheetUrl();
    });

    function onSuccess(result) {
      submitBtn.disabled = false;
      btnText.textContent = 'è¨˜éŒ²ã™ã‚‹';

      if (result.success) {
        showMessage(result.message, 'success');
        form.reset();
        if (window.innerWidth > 768) {
          foodInput.focus();
        }
        loadChart(monthSelect.value);
        loadFavorites();
      } else {
        showMessage(result.message, 'error');
      }
    }

    function onFailure(error) {
      submitBtn.disabled = false;
      btnText.textContent = 'è¨˜éŒ²ã™ã‚‹';
      showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    function loadChart(targetYearMonth) {
      chartContainer.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

      google.script.run
        .withSuccessHandler(displayChart)
        .withFailureHandler((error) => {
          console.error('Chart load error:', error);
          chartContainer.innerHTML = '<div class="no-data">ã‚°ãƒ©ãƒ•ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
        })
        .getMonthlyCalories(targetYearMonth);
    }

    function loadAvailableMonths() {
      google.script.run
        .withSuccessHandler((result) => {
          if (result.success && result.data.length > 0) {
            monthSelect.innerHTML = '';
            result.data.forEach(month => {
              const option = document.createElement('option');
              option.value = month.value;
              option.textContent = month.label;
              monthSelect.appendChild(option);
            });
            
            loadChart(monthSelect.value);
          } else {
            monthSelect.innerHTML = '<option value="">ãƒ‡ãƒ¼ã‚¿ãªã—</option>';
          }
        })
        .withFailureHandler((error) => {
          console.error('Available months load error:', error);
          monthSelect.innerHTML = '<option value="">ã‚¨ãƒ©ãƒ¼</option>';
        })
        .getAvailableMonths();
    }

    function displayChart(result) {
      if (!result.success || !result.data || result.data.length === 0) {
        chartContainer.innerHTML = '<div class="no-data">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      const data = result.data;
      const maxCalories = Math.max(...data.map(d => d.calories));

      if (maxCalories === 0) {
        chartContainer.innerHTML = '<div class="no-data">ã‚«ãƒ­ãƒªãƒ¼ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      // DocumentFragmentã§ä¸€æ‹¬æ§‹ç¯‰
      const wrapper = document.createElement('div');
      wrapper.className = 'chart-wrapper';
      
      const chart = document.createElement('div');
      chart.className = 'chart';

      for (let i = 0; i < data.length; i++) {
        const item = data[i];
        const day = parseInt(item.date.split('-')[2], 10); // "01" â†’ 1, "15" â†’ 15
        const heightPx = Math.max(20, (item.calories / maxCalories) * 160);

        const container = document.createElement('div');
        container.className = 'bar-container';
        container.innerHTML = `
          <div class="bar-wrapper">
            <div class="bar-value">${item.calories}</div>
            <div class="bar" style="height:${heightPx}px"></div>
          </div>
          <div class="bar-label">${day}æ—¥</div>
        `;
        
        chart.appendChild(container);
      }

      wrapper.appendChild(chart);
      
      // ä¸€åº¦ã ã‘DOMæ›´æ–°
      chartContainer.innerHTML = '';
      chartContainer.appendChild(wrapper);
    }

    function loadFavorites() {
      favoritesList.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

      google.script.run
        .withSuccessHandler(displayFavorites)
        .withFailureHandler((error) => {
          console.error('Favorites load error:', error);
          favoritesList.innerHTML = '<div class="no-data">ãŠæ°—ã«å…¥ã‚Šã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
        })
        .getFavorites();
    }

    function displayFavorites(result) {
      favoriteSelect.innerHTML = '<option value="">-- é¸æŠã—ã¦ãã ã•ã„ --</option>';

      if (!result.success || !result.data || result.data.length === 0) {
        favoritesList.innerHTML = '<div class="no-data">ãŠæ°—ã«å…¥ã‚Šã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      const favorites = result.data;

      favorites.forEach(fav => {
        const option = document.createElement('option');
        option.value = `${fav.food}|${fav.weight}|${fav.calories}`;
        option.textContent = `${fav.food} (${fav.weight}g, ${fav.calories}kcal)`;
        favoriteSelect.appendChild(option);
      });

      let listHTML = '';
      favorites.forEach((fav, index) => {
        listHTML += `
          <div class="favorite-item">
            <div class="favorite-info">
              <div class="favorite-name">${fav.food}</div>
              <div class="favorite-details">${fav.weight}g / ${fav.calories}kcal</div>
            </div>
            <button class="delete-btn" onclick="deleteFavorite(${index})">å‰Šé™¤</button>
          </div>
        `;
      });

      favoritesList.innerHTML = listHTML;
    }

    function deleteFavorite(index) {
      if (!confirm('ã“ã®ãŠæ°—ã«å…¥ã‚Šã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) {
        return;
      }

      google.script.run
        .withSuccessHandler((result) => {
          if (result.success) {
            showMessage(result.message, 'success');
            loadFavorites();
          } else {
            showMessage(result.message, 'error');
          }
        })
        .withFailureHandler((error) => {
          showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
        })
        .removeFavorite(index);
    }

    monthSelect.addEventListener('change', () => {
      loadChart(monthSelect.value);
    });


    // ==================== ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆæ©Ÿèƒ½ ====================
    const themeToggle = document.getElementById('themeToggle');
    const themeIcon = themeToggle.querySelector('.theme-icon');

    // ä¿å­˜ã•ã‚ŒãŸãƒ†ãƒ¼ãƒã‚’èª­ã¿è¾¼ã¿
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeButton(savedTheme);

    // ãƒ†ãƒ¼ãƒåˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeButton(newTheme);
    });

    // ãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚’æ›´æ–°
    function updateThemeButton(theme) {
      if (theme === 'dark') {
        themeIcon.textContent = 'â˜€ï¸';
      } else {
        themeIcon.textContent = 'ğŸŒ™';
      }
    }

    window.addEventListener('load', () => {
      if (window.innerWidth > 768) {
        foodInput.focus();
      }

      loadAvailableMonths();
      loadFavorites();
    });
  </script>
