<body>
  <div class="container">

        <div class="checkbox-group">

    <!-- ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆç¢ºèªãƒœã‚¿ãƒ³ï¼ˆç‹¬ç«‹ã—ãŸã‚»ã‚¯ã‚·ãƒ§ãƒ³ï¼‰ -->
    <button type="button" class="secondary-button standalone-button" id="viewSheetBtn">

  <script>
    const form = document.getElementById('calorieForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const messageDiv = document.getElementById('message');
    const foodInput = document.getElementById('food');
    const weightInput = document.getElementById('weight');
    const caloriesInput = document.getElementById('calories');
    const addToFavoriteCheckbox = document.getElementById('addToFavorite');
    const favoriteSelect = document.getElementById('favoriteSelect');
    const viewSheetBtn = document.getElementById('viewSheetBtn');
    const chartContainer = document.getElementById('chartContainer');
    const favoritesList = document.getElementById('favoritesList');

    // ãŠæ°—ã«å…¥ã‚Šé¸æŠæ™‚ã®å‡¦ç†
    favoriteSelect.addEventListener('change', (e) => {
      const selectedValue = e.target.value;
      if (selectedValue) {
        const [food, weight, calories] = selectedValue.split('|');
        foodInput.value = food;
        weightInput.value = weight;
        caloriesInput.value = calories;
      }
    });

    // ãƒ•ã‚©ãƒ¼ãƒ é€ä¿¡
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const food = foodInput.value.trim();
      const weight = parseFloat(weightInput.value);
      const calories = parseFloat(caloriesInput.value);
      const shouldAddToFavorite = addToFavoriteCheckbox.checked;

      if (!food || !weight || !calories) {
        showMessage('å…¥åŠ›å†…å®¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„', 'error');
        return;
      }

      // ãƒœã‚¿ãƒ³ã‚’ç„¡åŠ¹åŒ–
      submitBtn.disabled = true;
      btnText.innerHTML = '<span class="loader"></span>';

      try {
        // GASã®é–¢æ•°ã‚’å‘¼ã³å‡ºã—
        google.script.run
          .withSuccessHandler(onSuccess)
          .withFailureHandler(onFailure)
          .addCalorieRecord(food, weight, calories, shouldAddToFavorite);
      } catch (error) {
        onFailure(error);
      }
    });

    // ã‚¹ãƒ—ãƒ¬ãƒƒãƒ‰ã‚·ãƒ¼ãƒˆã‚’é–‹ã
    viewSheetBtn.addEventListener('click', () => {
      google.script.run
        .withSuccessHandler((result) => {
          if (result.success) {
            window.open(result.url, '_blank');
          } else {
            showMessage(result.message, 'error');
          }
        })
        .withFailureHandler((error) => {
          showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
        })
        .getSpreadsheetUrl();
    });

    function onSuccess(result) {
      submitBtn.disabled = false;
      btnText.textContent = 'è¨˜éŒ²ã™ã‚‹';

      if (result.success) {
        showMessage(result.message, 'success');
        // ãƒ•ã‚©ãƒ¼ãƒ ã‚’ãƒªã‚»ãƒƒãƒˆ
        form.reset();
        if (window.innerWidth > 768) {
          foodInput.focus();
        }
        // ã‚°ãƒ©ãƒ•ã¨ãŠæ°—ã«å…¥ã‚Šã‚’æ›´æ–°
        loadChart();
        loadFavorites();
      } else {
        showMessage(result.message, 'error');
      }
    }

    function onFailure(error) {
      submitBtn.disabled = false;
      btnText.textContent = 'è¨˜éŒ²ã™ã‚‹';
      showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
    }

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message ' + type;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    // ã‚°ãƒ©ãƒ•ã‚’èª­ã¿è¾¼ã‚€
    function loadChart() {
      chartContainer.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

      google.script.run
        .withSuccessHandler(displayChart)
        .withFailureHandler((error) => {
          console.error('Chart load error:', error);
          chartContainer.innerHTML = '<div class="no-data">ã‚°ãƒ©ãƒ•ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
        })
        .getMonthlyCalories();
    }

    // ã‚°ãƒ©ãƒ•ã‚’è¡¨ç¤º
    function displayChart(result) {
      if (!result.success || !result.data || result.data.length === 0) {
        chartContainer.innerHTML = '<div class="no-data">ã¾ã ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      const data = result.data;
      const maxCalories = Math.max(...data.map(d => d.calories));

      if (maxCalories === 0) {
        chartContainer.innerHTML = '<div class="no-data">ã‚«ãƒ­ãƒªãƒ¼ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      let chartHTML = '<div class="chart-wrapper"><div class="chart">';

      data.forEach(item => {
        const date = new Date(item.date);
        const day = date.getDate();
        const heightPx = Math.max(20, (item.calories / maxCalories) * 160);

        chartHTML += `
          <div class="bar-container">
            <div class="bar-wrapper">
              <div class="bar-value">${item.calories}</div>
              <div class="bar" style="height: ${heightPx}px;"></div>
            </div>
            <div class="bar-label">${day}æ—¥</div>
          </div>
        `;
      });

      chartHTML += '</div></div>';
      chartContainer.innerHTML = chartHTML;
    }

    // ãŠæ°—ã«å…¥ã‚Šã‚’èª­ã¿è¾¼ã‚€
    function loadFavorites() {
      favoritesList.innerHTML = '<div class="loading">èª­ã¿è¾¼ã¿ä¸­...</div>';

      google.script.run
        .withSuccessHandler(displayFavorites)
        .withFailureHandler((error) => {
          console.error('Favorites load error:', error);
          favoritesList.innerHTML = '<div class="no-data">ãŠæ°—ã«å…¥ã‚Šã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ</div>';
        })
        .getFavorites();
    }

    // ãŠæ°—ã«å…¥ã‚Šã‚’è¡¨ç¤º
    function displayFavorites(result) {
      // ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã‚’æ›´æ–°
      favoriteSelect.innerHTML = '<option value="">-- é¸æŠã—ã¦ãã ã•ã„ --</option>';

      if (!result.success || !result.data || result.data.length === 0) {
        favoritesList.innerHTML = '<div class="no-data">ãŠæ°—ã«å…¥ã‚Šã¯ã¾ã ã‚ã‚Šã¾ã›ã‚“</div>';
        return;
      }

      const favorites = result.data;

      // ãƒ‰ãƒ­ãƒƒãƒ—ãƒ€ã‚¦ãƒ³ã«è¿½åŠ 
      favorites.forEach(fav => {
        const option = document.createElement('option');
        option.value = `${fav.food}|${fav.weight}|${fav.calories}`;
        option.textContent = `${fav.food} (${fav.weight}g, ${fav.calories}kcal)`;
        favoriteSelect.appendChild(option);
      });

      // ãŠæ°—ã«å…¥ã‚Šãƒªã‚¹ãƒˆã‚’è¡¨ç¤º
      let listHTML = '';
      favorites.forEach((fav, index) => {
        listHTML += `
          <div class="favorite-item">
            <div class="favorite-info">
              <div class="favorite-name">${fav.food}</div>
              <div class="favorite-details">${fav.weight}g / ${fav.calories}kcal</div>
            </div>
            <button class="delete-btn" onclick="deleteFavorite(${index})">å‰Šé™¤</button>
          </div>
        `;
      });

      favoritesList.innerHTML = listHTML;
    }

    // ãŠæ°—ã«å…¥ã‚Šã‚’å‰Šé™¤
    function deleteFavorite(index) {
      if (!confirm('ã“ã®ãŠæ°—ã«å…¥ã‚Šã‚’å‰Šé™¤ã—ã¾ã™ã‹?')) {
        return;
      }

      google.script.run
        .withSuccessHandler((result) => {
          if (result.success) {
            showMessage(result.message, 'success');
            loadFavorites();
          } else {
            showMessage(result.message, 'error');
          }
        })
        .withFailureHandler((error) => {
          showMessage('ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: ' + error.message, 'error');
        })
        .removeFavorite(index);
    }

    // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚
    window.addEventListener('load', () => {
      // ãƒ‡ã‚¹ã‚¯ãƒˆãƒƒãƒ—ã®ã¿è‡ªå‹•ãƒ•ã‚©ãƒ¼ã‚«ã‚¹
      if (window.innerWidth > 768) {
        foodInput.focus();
      }

      // ã‚°ãƒ©ãƒ•ã¨ãŠæ°—ã«å…¥ã‚Šã‚’èª­ã¿è¾¼ã‚€
      loadChart();
      loadFavorites();
    });
  </script>
